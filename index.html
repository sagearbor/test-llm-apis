<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Azure OpenAI Chatbox Test</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
select, input, button { margin: 5px 0; padding: 5px; }
#chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
.user { color: blue; }
.bot { color: green; }
</style>
</head>
<body>
<h1>Azure OpenAI Chatbox Test</h1>
<label for="modelSelect">Choose Model:</label>
<select id="modelSelect">
<option value="coding_llm_api">Coding LLM</option>
<option value="smallest_llm_api">Smallest LLM</option>
<option value="allaround_llm_api">All-Around LLM</option>
<option value="best_llm_api">Best LLM</option>
</select>


<div id="chatbox"></div>


<input type="text" id="userInput" placeholder="Type your question here..." />
<button onclick="sendMessage()">Send</button>


<script>
async function sendMessage() {
const input = document.getElementById('userInput');
const chatbox = document.getElementById('chatbox');
const model = document.getElementById('modelSelect').value;
const userText = input.value.trim();
if (!userText) return;


chatbox.innerHTML += `<div class='user'><strong>You:</strong> ${userText}</div>`;
input.value = '';


try {
const response = await fetch('/chat', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ prompt: userText, model })
});
const data = await response.json();
chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> ${data.answer}</div>`;
chatbox.scrollTop = chatbox.scrollHeight;
} catch (err) {
chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> Error: ${err.message}</div>`;
}
}
</script>
</body>
</html>
