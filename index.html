<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure OpenAI Chatbox Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
    select, input, button { margin: 5px 0; padding: 5px; }
    #chatbox { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }

    /* Two-column layout */
    .two-column-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .left-column, .right-column { background: #f5f5f5; border-radius: 5px; padding: 15px; }

    #healthStatus { margin: 0; padding: 0; background: transparent; }
    #healthStatus h3 { margin: 0 0 10px 0; font-size: 16px; }
    .status-item { margin: 5px 0; display: flex; align-items: center; justify-content: space-between; font-size: 13px; }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-ok { background-color: #4CAF50; }
    .status-error { background-color: #f44336; }
    .status-checking { background-color: #FFC107; }
    .status-label { flex: 1; font-weight: normal; }
    .status-message { font-size: 0.85em; color: #666; }
    .refresh-btn {
      padding: 4px 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .refresh-btn:hover { background: #0b7dda; }

    .model-select-wrapper { margin-top: 15px; }
    .model-select-wrapper label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
    #modelSelect {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      animation: throb 2s ease-in-out 3;
    }
    @keyframes throb {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(33, 150, 243, 0); }
      50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(33, 150, 243, 0.5); }
    }

    .info-icon {
      display: inline-block;
      width: 14px;
      height: 14px;
      line-height: 14px;
      text-align: center;
      border: 1px solid #2196F3;
      border-radius: 50%;
      color: #2196F3;
      font-size: 10px;
      font-weight: bold;
      cursor: help;
      margin-left: 5px;
      position: relative;
    }
    .info-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 20px;
      top: -5px;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      white-space: pre-line;
      font-size: 11px;
      font-weight: normal;
      z-index: 1000;
      min-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* File Upload Styles */
    #fileUploadArea {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #fileUploadArea h3 { margin: 0 0 8px 0; font-size: 16px; }
    .file-drop-zone {
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      background: white;
      text-align: center;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    .file-drop-zone.dragover {
      border-color: #2196F3;
      background: #e3f2fd;
    }
    .upload-btn {
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .upload-btn:hover { background: #45a049; }
    #filesList {
      margin: 0;
      padding: 0;
      max-height: 120px;
      overflow-y: auto;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    .file-item.selected {
      background: #e3f2fd;
      border-color: #2196F3;
    }
    .file-name {
      flex: 1;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-size {
      color: #666;
      font-size: 11px;
      margin: 0 6px;
    }
    .delete-btn {
      padding: 2px 6px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      font-size: 10px;
    }
    .delete-btn:hover { background: #da190b; }
    .file-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #2196F3;
      color: white;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h1 style="margin: 0;">Azure OpenAI Chatbox Test</h1>
    <div id="userInfo" style="display: none;">
      <span id="userName" style="margin-right: 10px; color: #666;"></span>
      <button onclick="logout()" style="padding: 5px 15px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>
  </div>

  <!-- Two Column Layout -->
  <div class="two-column-container">
    <!-- Left Column: Model Status & Selection -->
    <div class="left-column">
      <div id="healthStatus">
        <h3>Model Connection Status <button class="refresh-btn" onclick="checkHealth()">Refresh</button></h3>
        <div id="statusList">Checking connections...</div>
      </div>

      <div class="model-select-wrapper">
        <label for="modelSelect">Choose Model:</label>
        <select id="modelSelect">
          <option value="coding_llm_api">Coding LLM</option>
          <option value="smallest_llm_api" selected>Smallest LLM</option>
          <option value="allaround_llm_api">All-Around LLM</option>
          <option value="best_llm_api">Best LLM</option>
        </select>
      </div>
    </div>

    <!-- Right Column: File Upload -->
    <div class="right-column">
      <div id="fileUploadArea">
        <h3>ðŸ“Ž Upload File (Optional)</h3>
        <div class="file-drop-zone" id="fileDropZone">
          <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()" />
          <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
          <span style="font-size: 12px; color: #666; margin-left: 8px;">or drag & drop</span>
        </div>
        <div id="filesList"></div>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 10px;">
    <input type="text" id="userInput" placeholder="Type your question here..." style="width: calc(100% - 80px); padding: 10px; font-size: 14px;" onkeypress="if(event.key === 'Enter') sendMessage()" />
    <button onclick="sendMessage()" style="padding: 10px 20px; font-size: 14px;">Send</button>
  </div>

  <div id="chatbox"></div>

  <script>
    let modelMetadata = {};
    let uploadedFiles = [];
    let selectedFileId = null;

    // Check authentication status
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/status');
        const data = await response.json();

        if (data.oauthEnabled && !data.isAuthenticated) {
          // Redirect to login page if OAuth is enabled and user is not authenticated
          window.location.href = '/login.html';
        } else if (data.isAuthenticated && data.user) {
          // Show user info
          document.getElementById('userName').textContent = data.user;
          document.getElementById('userInfo').style.display = 'block';
        }
      } catch (err) {
        console.error('Failed to check auth status:', err);
      }
    }

    // Logout function
    function logout() {
      window.location.href = '/logout';
    }

    // Fetch model metadata on load
    async function loadModelMetadata() {
      try {
        const response = await fetch('/api/models');
        const models = await response.json();

        // Store metadata indexed by key
        models.forEach(model => {
          modelMetadata[model.key] = model;
        });
      } catch (err) {
        console.error('Failed to load model metadata:', err);
      }
    }

    async function checkHealth() {
      const statusList = document.getElementById('statusList');
      statusList.innerHTML = 'Checking connections...';

      try {
        const response = await fetch('/health');
        const data = await response.json();

        let html = '';
        for (const [modelKey, result] of Object.entries(data)) {
          const statusClass = result.status === 'ok' ? 'status-ok' : 'status-error';
          const metadata = modelMetadata[modelKey] || {};
          const displayName = metadata.displayName || modelKey;
          const deploymentName = result.deploymentName || 'Not configured';

          // Build tooltip content
          const tooltip = `Context: ${metadata.contextWindow || 'N/A'}
Cost: ${metadata.costPer1M || 'N/A'}
Multimodal: ${metadata.multimodal ? 'Yes' : 'No'}
Best for: ${metadata.specialties || 'N/A'}`;

          html += `<div class="status-item">
            <div style="display: flex; align-items: center; flex: 1;">
              <span class="status-indicator ${statusClass}"></span>
              <span class="status-label">${displayName} (${deploymentName})<span class="info-icon" data-tooltip="${tooltip}">i</span></span>
            </div>
            <div style="text-align: right;">
              ${result.message ? `<div class="status-message">${result.message}</div>` : ''}
            </div>
          </div>`;
        }

        statusList.innerHTML = html;
      } catch (err) {
        statusList.innerHTML = `<div style="color: red;">Failed to check health: ${err.message}</div>`;
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const model = document.getElementById('modelSelect').value;
      const userText = input.value.trim();
      if (!userText) return;

      // Show which file is attached (if any)
      const fileBadge = selectedFileId ?
        `<span class="file-badge">ðŸ“Ž ${uploadedFiles.find(f => f.fileId === selectedFileId)?.filename || 'file'}</span>` : '';

      chatbox.innerHTML += `<div class='user'><strong>You:</strong> ${userText} ${fileBadge}</div>`;
      input.value = '';

      try {
        const body = { prompt: userText, model };
        if (selectedFileId) {
          body.fileId = selectedFileId;
        }

        console.log('Sending request:', body);
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await response.json();
        console.log('Received response:', data);

        const answer = data.answer || '(empty response from chat model)';
        chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> ${answer}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        console.error('Chat error:', err);
        chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> Error: ${err.message}</div>`;
      }
    }

    // File upload functions
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Upload failed: ${error.error}`);
          return;
        }

        const data = await response.json();
        uploadedFiles.push(data);
        renderFilesList();

        // Auto-select the newly uploaded file
        selectedFileId = data.fileId;
        renderFilesList();

        // Clear file input
        fileInput.value = '';

      } catch (err) {
        alert(`Upload error: ${err.message}`);
      }
    }

    async function deleteFile(fileId) {
      try {
        const response = await fetch(`/api/files/${fileId}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Delete failed: ${error.error}`);
          return;
        }

        // Remove from local list
        uploadedFiles = uploadedFiles.filter(f => f.fileId !== fileId);
        if (selectedFileId === fileId) {
          selectedFileId = null;
        }
        renderFilesList();

      } catch (err) {
        alert(`Delete error: ${err.message}`);
      }
    }

    function selectFile(fileId) {
      selectedFileId = selectedFileId === fileId ? null : fileId;
      renderFilesList();
    }

    function renderFilesList() {
      const filesList = document.getElementById('filesList');

      if (uploadedFiles.length === 0) {
        filesList.innerHTML = '<p style="color: #999; font-size: 13px;">No files uploaded</p>';
        return;
      }

      let html = '<div style="text-align: left;">';
      uploadedFiles.forEach(file => {
        const selected = file.fileId === selectedFileId ? 'selected' : '';
        const sizeKB = (file.size / 1024).toFixed(1);
        html += `
          <div class="file-item ${selected}">
            <span class="file-name" onclick="selectFile('${file.fileId}')">
              ${selected ? 'âœ“ ' : ''}${file.filename}
            </span>
            <span class="file-size">${sizeKB} KB</span>
            <button class="delete-btn" onclick="deleteFile('${file.fileId}')">Delete</button>
          </div>
        `;
      });
      html += '</div>';
      filesList.innerHTML = html;
    }

    async function loadUploadedFiles() {
      try {
        const response = await fetch('/api/files');
        if (response.ok) {
          uploadedFiles = await response.json();
          renderFilesList();
        }
      } catch (err) {
        console.error('Failed to load files:', err);
      }
    }

    // Drag and drop support
    const fileDropZone = document.getElementById('fileDropZone');

    fileDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDropZone.classList.add('dragover');
    });

    fileDropZone.addEventListener('dragleave', () => {
      fileDropZone.classList.remove('dragover');
    });

    fileDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDropZone.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        uploadFile();
      }
    });

    // Load metadata, check auth, and check health on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await checkAuthStatus();
      await loadModelMetadata();
      await loadUploadedFiles();
      checkHealth();

      // Focus input field
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
