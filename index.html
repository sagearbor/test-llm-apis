<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure OpenAI Chatbox Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
    select, input, button { margin: 5px 0; padding: 5px; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    #healthStatus { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    .status-item { margin: 10px 0; display: flex; align-items: center; justify-content: space-between; }
    .status-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .status-ok { background-color: #4CAF50; }
    .status-error { background-color: #f44336; }
    .status-checking { background-color: #FFC107; }
    .status-label { flex: 1; font-weight: bold; }
    .status-message { font-size: 0.9em; color: #666; }
    .refresh-btn {
      padding: 8px 15px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .refresh-btn:hover { background: #0b7dda; }

    /* File Upload Styles */
    #fileUploadArea {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: center;
      transition: all 0.3s;
    }
    #fileUploadArea.dragover {
      border-color: #2196F3;
      background: #e3f2fd;
    }
    .file-input-wrapper {
      margin: 10px 0;
    }
    .upload-btn {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .upload-btn:hover { background: #45a049; }
    #filesList {
      margin: 15px 0;
      padding: 10px;
      background: white;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .file-item.selected {
      background: #e3f2fd;
      border: 1px solid #2196F3;
    }
    .file-name {
      flex: 1;
      cursor: pointer;
      font-size: 14px;
    }
    .file-size {
      color: #666;
      font-size: 12px;
      margin: 0 10px;
    }
    .delete-btn {
      padding: 4px 8px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover { background: #da190b; }
    .file-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #2196F3;
      color: white;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 style="margin: 0;">Azure OpenAI Chatbox Test</h1>
    <div id="userInfo" style="display: none;">
      <span id="userName" style="margin-right: 10px; color: #666;"></span>
      <button onclick="logout()" style="padding: 5px 15px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>
  </div>

  <div id="healthStatus">
    <h3>Model Connection Status <button class="refresh-btn" onclick="checkHealth()">Refresh</button></h3>
    <div id="statusList">Checking connections...</div>
  </div>

  <label for="modelSelect">Choose Model:</label>
  <select id="modelSelect">
    <option value="coding_llm_api">Coding LLM</option>
    <option value="smallest_llm_api">Smallest LLM</option>
    <option value="allaround_llm_api">All-Around LLM</option>
    <option value="best_llm_api">Best LLM</option>
  </select>

  <!-- File Upload Area -->
  <div id="fileUploadArea">
    <h3>ðŸ“Ž Upload File (Optional)</h3>
    <p style="color: #666; font-size: 14px;">
      Upload a file to include it in your question. Supports: PDF, DOCX, code files, ZIP, and more.
    </p>
    <div class="file-input-wrapper">
      <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()" />
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
        Choose File
      </button>
      <span style="margin: 0 10px; color: #666;">or drag and drop here</span>
    </div>
    <div id="filesList"></div>
  </div>

  <div id="chatbox"></div>

  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let modelMetadata = {};
    let uploadedFiles = [];
    let selectedFileId = null;

    // Check authentication status
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/status');
        const data = await response.json();

        if (data.oauthEnabled && !data.isAuthenticated) {
          // Redirect to login page if OAuth is enabled and user is not authenticated
          window.location.href = '/login.html';
        } else if (data.isAuthenticated && data.user) {
          // Show user info
          document.getElementById('userName').textContent = data.user;
          document.getElementById('userInfo').style.display = 'block';
        }
      } catch (err) {
        console.error('Failed to check auth status:', err);
      }
    }

    // Logout function
    function logout() {
      window.location.href = '/logout';
    }

    // Fetch model metadata on load
    async function loadModelMetadata() {
      try {
        const response = await fetch('/api/models');
        const models = await response.json();

        // Store metadata indexed by key
        models.forEach(model => {
          modelMetadata[model.key] = model;
        });
      } catch (err) {
        console.error('Failed to load model metadata:', err);
      }
    }

    async function checkHealth() {
      const statusList = document.getElementById('statusList');
      statusList.innerHTML = 'Checking connections...';

      try {
        const response = await fetch('/health');
        const data = await response.json();

        let html = '';
        for (const [modelKey, result] of Object.entries(data)) {
          const statusClass = result.status === 'ok' ? 'status-ok' : 'status-error';
          const metadata = modelMetadata[modelKey] || {};
          const displayName = metadata.displayName || modelKey;
          const deploymentName = result.deploymentName || 'Not configured';

          html += `<div class="status-item">
            <div style="display: flex; align-items: center; flex: 1;">
              <span class="status-indicator ${statusClass}"></span>
              <span class="status-label">${displayName} (${deploymentName})</span>
            </div>
            <div style="text-align: right;">
              ${result.message ? `<div class="status-message">${result.message}</div>` : ''}
            </div>
          </div>`;
        }

        statusList.innerHTML = html;
      } catch (err) {
        statusList.innerHTML = `<div style="color: red;">Failed to check health: ${err.message}</div>`;
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const model = document.getElementById('modelSelect').value;
      const userText = input.value.trim();
      if (!userText) return;

      // Show which file is attached (if any)
      const fileBadge = selectedFileId ?
        `<span class="file-badge">ðŸ“Ž ${uploadedFiles.find(f => f.fileId === selectedFileId)?.filename || 'file'}</span>` : '';

      chatbox.innerHTML += `<div class='user'><strong>You:</strong> ${userText} ${fileBadge}</div>`;
      input.value = '';

      try {
        const body = { prompt: userText, model };
        if (selectedFileId) {
          body.fileId = selectedFileId;
        }

        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await response.json();
        chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> ${data.answer}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div class='bot'><strong>Bot:</strong> Error: ${err.message}</div>`;
      }
    }

    // File upload functions
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Upload failed: ${error.error}`);
          return;
        }

        const data = await response.json();
        uploadedFiles.push(data);
        renderFilesList();

        // Auto-select the newly uploaded file
        selectedFileId = data.fileId;
        renderFilesList();

        // Clear file input
        fileInput.value = '';

      } catch (err) {
        alert(`Upload error: ${err.message}`);
      }
    }

    async function deleteFile(fileId) {
      try {
        const response = await fetch(`/api/files/${fileId}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Delete failed: ${error.error}`);
          return;
        }

        // Remove from local list
        uploadedFiles = uploadedFiles.filter(f => f.fileId !== fileId);
        if (selectedFileId === fileId) {
          selectedFileId = null;
        }
        renderFilesList();

      } catch (err) {
        alert(`Delete error: ${err.message}`);
      }
    }

    function selectFile(fileId) {
      selectedFileId = selectedFileId === fileId ? null : fileId;
      renderFilesList();
    }

    function renderFilesList() {
      const filesList = document.getElementById('filesList');

      if (uploadedFiles.length === 0) {
        filesList.innerHTML = '<p style="color: #999; font-size: 13px;">No files uploaded</p>';
        return;
      }

      let html = '<div style="text-align: left;">';
      uploadedFiles.forEach(file => {
        const selected = file.fileId === selectedFileId ? 'selected' : '';
        const sizeKB = (file.size / 1024).toFixed(1);
        html += `
          <div class="file-item ${selected}">
            <span class="file-name" onclick="selectFile('${file.fileId}')">
              ${selected ? 'âœ“ ' : ''}${file.filename}
            </span>
            <span class="file-size">${sizeKB} KB</span>
            <button class="delete-btn" onclick="deleteFile('${file.fileId}')">Delete</button>
          </div>
        `;
      });
      html += '</div>';
      filesList.innerHTML = html;
    }

    async function loadUploadedFiles() {
      try {
        const response = await fetch('/api/files');
        if (response.ok) {
          uploadedFiles = await response.json();
          renderFilesList();
        }
      } catch (err) {
        console.error('Failed to load files:', err);
      }
    }

    // Drag and drop support
    const fileUploadArea = document.getElementById('fileUploadArea');

    fileUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileUploadArea.classList.add('dragover');
    });

    fileUploadArea.addEventListener('dragleave', () => {
      fileUploadArea.classList.remove('dragover');
    });

    fileUploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileUploadArea.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        uploadFile();
      }
    });

    // Load metadata, check auth, and check health on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await checkAuthStatus();
      await loadModelMetadata();
      await loadUploadedFiles();
      checkHealth();
    });
  </script>
</body>
</html>
